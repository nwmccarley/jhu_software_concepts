<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Applicant Data Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <!-- Title -->
    <div class="mb-2">
      <span class="title">Grad School Cafe Data Analysis</span>
    </div>

    <!-- Horizontal line -->
    <hr>

    <!-- Section label -->
    <div class="section-label">Analysis</div>

    <!-- Questions/Answers -->
    <div class="mt-3">
      {% for label, value in questions %}
        <div class="question-box d-flex justify-content-between align-items-center">
          <strong>{{ label }}</strong>
          <span class="text-end">{{ value }}</span>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
